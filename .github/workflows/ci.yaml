name: Android CI/CD

on:
  push:
    branches:
      - main      # Trigger the workflow on push to main branch
  pull_request:
    branches:
      - main      # Trigger the workflow on pull request to main branch

jobs:
  build:
    name: Build and Test Android Project
    runs-on: ubuntu-latest    # Use Ubuntu for the build environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'      # Set JDK version (required for Android builds)

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Lint Android code
        run: ./gradlew lint

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest   # Or use your specific test task

      - name: Build APK
        run: ./gradlew assembleRelease    # Builds release APK

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v3
        with:
          name: apk
          path: app/build/outputs/apk/release/app-release.apk
